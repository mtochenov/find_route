{% extends 'main/base.html' %}
{% block title %} Удаление города {% endblock %}

{% block content %}
    <h3>Удаление города</h3>
    <p>{{ object }}</p>

    <div class="row">
        <div class="col-md-4">
            <tr>
                <td><form action="{{action}}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-danger">Да, удалить</button>
                    </form></td><br>
                <td>
                    <a href="{% url 'cities:cities' %}">
                        <button type="button" class="btn btn-outline-primary">Нет, не удалять</button>
                    </a>
                </td>
            </tr>
        </div>
    </div>

{% endblock %}
