{% extends 'main/base.html' %}

{% block title %} Детали о поезде {% endblock %}

{% block content %}
    <h3>Поезд</h3>
    <div class="row">
        <div class="col-md">
            <table class="table table-striped">
                <tr>
                    <th>Номер</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Время в пути</th>
                </tr>
                <tr>
                    <td>{{object.name}}</td>
                    <td>{{object.departure_city}}</td>
                    <td>{{object.destination_city}}</td>
                    <td>{{object.travel_time}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'trains:trains' %}">
                <button type="button" class="btn btn-light">Назад к списку</button>
            </a>
        </div>
    </div>

{% endblock %}
